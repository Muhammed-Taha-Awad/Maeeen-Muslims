name: Flutter Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. التحقق من الكود
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. تثبيت إصدار Flutter المطلوب
    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'

    # 3. تثبيت الاعتماديات (Java SDK)
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y openjdk-11-jdk

    # 4. التحقق من الإصدار المثبت
    - name: Verify Flutter version
      run: flutter --version

    # 5. تثبيت الحزم المطلوبة
    - name: Install Dart dependencies
      run: flutter pub get

    # 6. بناء التطبيق لإصدار APK
    - name: Build APK
      run: flutter build apk --release

    # 7. رفع ملف APK كـ Artifact
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
